<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor CEDEARs — DolarHoy.Dev</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; padding:20px; }
    table { border-collapse: collapse; width:100%; font-size:14px; background:#fff; }
    th, td { border:1px solid #ccc; padding:6px; text-align:center; }
    th { background:#333; color:#fff; }
    tr:nth-child(even){ background:#f4f4f4; }
    .positivo{ color:green; font-weight:bold; }
    .negativo{ color:red; font-weight:bold; }
    .muted{ color:#777; }
  </style>
</head>
<body>

<h1>Monitor CEDEARs — DolarHoy.Dev</h1>
<p>Datos desde <strong>dolarhoy.dev.ar/dolarccs.json</strong> (precios y variaciones) y <strong>dolarapi.com</strong> (CCL venta). Actualiza cada 30 s.</p>

<table>
  <thead>
    <tr>
      <th>Ticker</th>
      <th>Precio CEDEAR $</th>
      <th>Variación %</th>
      <th>Spread vs CCL Venta</th>
      <th>Volumen ARS</th>
      <th>Arbitrado</th>
    </tr>
  </thead>
  <tbody id="cedearTable"></tbody>
</table>

<script>
const URL_JSON = "https://dolarhoy.dev.ar/dolarccs.json";
const URL_DOLAR = "https://dolarapi.com/v1/dolares";
const UMBRAL_ARBITRAJE = 1.0; // ±1%

const fmt = (x, d=2) => (x==null || Number.isNaN(Number(x))) ? "–" : Number(x).toFixed(d);
const arrow = (v) => (v>0 ? "▲" : (v<0 ? "▼" : ""));
const clsPN = (v) => v>0 ? "positivo" : (v<0 ? "negativo" : "muted");

async function fetchJSON(url){
  const res = await fetch(url);
  const txt = await res.text();
  try { return JSON.parse(txt); } 
  catch(e){ console.error("Error parseando JSON de", url, e, txt.slice(0,200)); return null; }
}

async function loadData(){
  try {
    const [cedears, dolar] = await Promise.all([
      fetchJSON(URL_JSON),
      fetchJSON(URL_DOLAR)
    ]);
    const cclVenta = dolar.find(d => d.casa === "contadoconliqui").venta;
    console.log("CCL venta:", cclVenta);

    const tbody = document.getElementById("cedearTable");
    tbody.innerHTML = "";

    if(!Array.isArray(cedears)){
      tbody.innerHTML = `<tr><td colspan="6" class="muted">Sin datos válidos</td></tr>`;
      return;
    }

    cedears.forEach(c => {
      const ticker = c.symbol || "-";
      const precioARS = Number(c.c) || 0;
      const variacion = Number(c.pct_change) || 0;
      const volumen = Number(c.v) || 0;

      // Tipo de cambio implícito estimado: CEDEAR no tiene USD, así que usamos spread = 0
      // Si quisieras comparar contra el CCL real, simulamos spread relativo a CCL venta:
      const spread = cclVenta ? ((precioARS / cclVenta) - 1) * 100 : 0;
      const arbitrado = Math.abs(spread) <= UMBRAL_ARBITRAJE;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${ticker}</td>
        <td>${fmt(precioARS)}</td>
        <td class="${clsPN(variacion)}">${arrow(variacion)} ${fmt(variacion)}%</td>
        <td class="${clsPN(spread)}">${fmt(spread)}%</td>
        <td>${volumen.toLocaleString()}</td>
        <td>${arbitrado ? "Sí" : "No"}</td>
      `;
      tbody.appendChild(row);
    });
  } catch (err) {
    console.error("Error:", err);
    document.getElementById("cedearTable").innerHTML =
      `<tr><td colspan="6" class="muted">Error al cargar datos</td></tr>`;
  }
}

loadData();
setInterval(loadData, 30000);
</script>

</body>
</html>
