<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor CEDEARs — Data912</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; padding:20px; }
    table { border-collapse: collapse; width:100%; font-size:14px; background:#fff; }
    th, td { border:1px solid #ccc; padding:6px; text-align:center; }
    th { background:#333; color:#fff; }
    tr:nth-child(even){ background:#f4f4f4; }
    .positivo{ color:green; font-weight:bold; }
    .negativo{ color:red; font-weight:bold; }
    .muted{ color:#777; }
  </style>
</head>
<body>

<h1>Monitor CEDEARs — Data912</h1>
<p>Datos de <strong>data912.com/live/arg_cedears</strong> y <strong>dolarapi.com</strong>. Actualiza cada 30 s.</p>

<table>
  <thead>
    <tr>
      <th>Ticker</th>
      <th>Precio ARS</th>
      <th>Variación Pesos %</th>
      <th>Precio USD (implícito)</th>
      <th>Variación USD %</th>
      <th>Tipo de Cambio</th>
      <th>Volumen ARS</th>
      <th>Arbitrado</th>
    </tr>
  </thead>
  <tbody id="cedearTable"></tbody>
</table>

<script>
const URL_JSON = "https://data912.com/live/arg_cedears";
const URL_DOLAR = "https://dolarapi.com/v1/dolares";
const UMBRAL = 1.0; // ±1 %

const fmt = (x, d=2) => (x==null || isNaN(x)) ? "–" : Number(x).toFixed(d);
const arrow = v => v>0 ? "▲" : v<0 ? "▼" : "";
const clsPN = v => v>0 ? "positivo" : v<0 ? "negativo" : "muted";

async function fetchJSON(url){
  const res = await fetch(url);
  const txt = await res.text();
  try { return JSON.parse(txt); }
  catch(e){ console.error("Error JSON", url, e, txt.slice(0,100)); return null; }
}

async function loadData(){
  try {
    const [cedears, dolarData] = await Promise.all([
      fetchJSON(URL_JSON),
      fetchJSON(URL_DOLAR)
    ]);
    const cclVenta = dolarData.find(d => d.casa === "contadoconliqui").venta;
    const tbody = document.getElementById("cedearTable");
    tbody.innerHTML = "";

    if (!Array.isArray(cedears)){
      tbody.innerHTML = `<tr><td colspan="8" class="muted">Sin datos válidos</td></tr>`;
      return;
    }

    cedears.forEach(c => {
      const ticker = c.symbol;
      const precioARS = Number(c.c) || 0;
      const varPesos = Number(c.pct_change) || 0;
      const volumen = Number(c.v) || 0;

      // Precio USD implícito = px_bid / q_bid
      const precioUSD = (c.px_bid && c.q_bid) ? (c.px_bid / c.q_bid) : null;
      // Tipo de cambio implícito = precio ARS / precio USD
      const tipoCambio = (precioARS && precioUSD) ? (precioARS / precioUSD) : null;
      // Variación USD % = (tipoCambio – CCL venta) / CCL venta × 100
      const varUSD = (tipoCambio && cclVenta) ? ((tipoCambio - cclVenta) / cclVenta * 100) : null;
      const arbitrado = varUSD != null ? Math.abs(varUSD) <= UMBRAL : false;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${ticker}</td>
        <td>${fmt(precioARS)}</td>
        <td class="${clsPN(varPesos)}">${arrow(varPesos)} ${fmt(varPesos)}%</td>
        <td>${fmt(precioUSD)}</td>
        <td class="${clsPN(varUSD)}">${arrow(varUSD)} ${fmt(varUSD)}%</td>
        <td>${fmt(tipoCambio)}</td>
        <td>${volumen.toLocaleString()}</td>
        <td>${arbitrado ? "Sí" : "No"}</td>
      `;
      tbody.appendChild(tr);
    });

  } catch (err) {
    console.error("Error:", err);
    document.getElementById("cedearTable").innerHTML =
      `<tr><td colspan="8" class="muted">Error al cargar datos</td></tr>`;
  }
}

loadData();
setInterval(loadData, 30000);
</script>

</body>
</html>
