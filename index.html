<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor de Arbitraje de CEDEARs</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; padding:20px; }
    table { border-collapse: collapse; width:100%; background:#fff; font-size:14px; }
    th, td { border:1px solid #ccc; padding:6px; text-align:center; }
    th { background:#333; color:#fff; }
    tr:nth-child(even){ background:#f4f4f4; }
    .positivo{ color:green; font-weight:bold; }
    .negativo{ color:red; font-weight:bold; }
    .muted{ color:#777; }
  </style>
</head>
<body>

<h1>Arbitraje CEDEARs</h1>
<p>Fuentes: <strong>data912.com</strong>, <strong>dolarapi.com</strong>, <strong>dolarhoy.dev.ar</strong></p>

<table>
  <thead>
    <tr>
      <th>Ticker</th>
      <th>Ratio</th>
      <th>Cotización USA (USD)</th>
      <th>Precio CEDEAR (ARS)</th>
      <th>Precio CEDEAR (USD)</th>
      <th>Precio Esperado (ARS)</th>
      <th>Diferencia % ARS</th>
      <th>Diferencia % USD</th>
    </tr>
  </thead>
  <tbody id="tabla"></tbody>
</table>

<script>
const URL_CEDEARS = "https://data912.com/live/arg_cedears";
const URL_USA = "https://data912.com/live/usa_stocks";
const URL_DOLAR = "https://dolarapi.com/v1/dolares";
const URL_RATIOS = "https://dolarhoy.dev.ar/ratios.json";

const fmt = (x, d=2) => (x==null || isNaN(x)) ? "–" : Number(x).toFixed(d);
const arrow = v => v>0 ? "▲" : v<0 ? "▼" : "";
const clsPN = v => v>0 ? "positivo" : v<0 ? "negativo" : "muted";

async function fetchJSON(url) {
  const res = await fetch(url);
  const txt = await res.text();
  try { return JSON.parse(txt); } 
  catch(e) { console.error("❌ Error JSON en", url, e); return null; }
}

async function loadData() {
  try {
    const [cedears, usaStocks, dolarData, ratiosData] = await Promise.all([
      fetchJSON(URL_CEDEARS),
      fetchJSON(URL_USA),
      fetchJSON(URL_DOLAR),
      fetchJSON(URL_RATIOS)
    ]);

    const ccl = dolarData.find(d => d.casa === "contadoconliqui").venta;
    const ratios = ratiosData.ratios || ratiosData;
    const mapRatios = Object.fromEntries(ratios.map(r => [r.ticker, r.ratio]));
    const mapUSA = Object.fromEntries(usaStocks.map(s => [s.symbol, s]));
    const mapCedears = Object.fromEntries(cedears.map(c => [c.symbol, c]));

    const tbody = document.getElementById("tabla");
    tbody.innerHTML = "";

    for (const symbol in mapCedears) {
      if (symbol.endsWith("D")) continue;
      const cedearARS = mapCedears[symbol];
      const cedearUSD = mapCedears[symbol + "D"];
      const ratio = mapRatios[symbol];
      if (!ratio) continue;

      const precioARS = Number(cedearARS?.c) || 0;
      const precioUSDcedear = Number(cedearUSD?.c) || 0;
      const precioUSA = Number(mapUSA[symbol]?.c) || null;
      if (!precioUSA) continue;

      const precioEsperadoARS = precioUSA * ratio * ccl;
      const diffARS = ((precioARS - precioEsperadoARS) / precioEsperadoARS) * 100;
      const diffUSD = ((precioUSDcedear - precioUSA) / precioUSA) * 100;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${symbol}</td>
        <td>${ratio}:1</td>
        <td>${fmt(precioUSA)}</td>
        <td>${fmt(precioARS)}</td>
        <td>${fmt(precioUSDcedear)}</td>
        <td>${fmt(precioEsperadoARS)}</td>
        <td class="${clsPN(diffARS)}">${arrow(diffARS)} ${fmt(diffARS)}%</td>
        <td class="${clsPN(diffUSD)}">${arrow(diffUSD)} ${fmt(diffUSD)}%</td>
      `;
      tbody.appendChild(tr);
    }

    console.log("✅ Tabla actualizada correctamente");

  } catch (e) {
    console.error("❌ Error general:", e);
    document.getElementById("tabla").innerHTML =
      `<tr><td colspan="8" class="muted">Error al cargar datos.</td></tr>`;
  }
}

loadData();
setInterval(loadData, 90000); // refresca cada 90 segundos
</script>

</body>
</html>
