<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CEDEARs Arbitrados</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #333; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
    .positivo { color: green; }
    .negativo { color: red; }
  </style>
</head>
<body>
  <h2>Precios CEDEARs y Arbitraje (con CCL)</h2>
  <table id="cedears">
    <thead>
      <tr>
        <th>Símbolo</th>
        <th>Último Precio ARS</th>
        <th>Variación %</th>
        <th>Teórico ARS</th>
        <th>Spread %</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function cargarDatos() {
      try {
        // 1. Obtener CCL desde la API
        let dolarRes = await fetch("https://dolarapi.com/v1/dolares");
        let dolarData = await dolarRes.json();
        let ccl = dolarData.find(d => d.casa === "contadoconliqui").venta;

        // 2. Obtener CEDEARs desde tu JSON
        let res = await fetch("https://data912.com/live/arg_cedears");
        let cedears = await res.json();

        let tbody = document.querySelector("#cedears tbody");
        tbody.innerHTML = "";

        cedears.forEach(papel => {
          // Precio de cierre (ARS)
          let ultimoPrecio = papel.c;

          // Calculo del teórico -> acá por ahora usamos un placeholder
          // En un caso real deberías traer el precio en USD y ratio CEDEAR
          // Como no lo tenemos en tu JSON, lo dejo como = precio actual / CCL (ejemplo simple)
          let teorico = (ultimoPrecio / ccl) * ccl; 

          // Spread entre último precio y teórico
          let spread = ((ultimoPrecio - teorico) / teorico) * 100;

          let tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${papel.symbol}</td>
            <td>${ultimoPrecio.toFixed(2)}</td>
            <td class="${papel.pct_change >= 0 ? "positivo" : "negativo"}">
              ${papel.pct_change.toFixed(2)}%
            </td>
            <td>${teorico.toFixed(2)}</td>
            <td class="${spread >= 0 ? "positivo" : "negativo"}">
              ${spread.toFixed(2)}%
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error al cargar datos:", err);
      }
    }

    cargarDatos();
    setInterval(cargarDatos, 60000); // refresca cada 1 minuto
  </script>
</body>
</html>
