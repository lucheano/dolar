<!DOCTYPE html> <html lang="es"> <head> <meta charset="UTF-8"> <title>Monitor de CEDEARs</title> <style> body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; } table { border-collapse: collapse; width: 100%; font-size: 14px; background: #fff; } th, td { border: 1px solid #ccc; padding: 6px; text-align: center; } th { background: #333; color: #fff; } tr:nth-child(even) { background-color: #f4f4f4; } .positivo { color: green; font-weight: bold; } .negativo { color: red; font-weight: bold; } </style> </head> <body> <h1>Monitor de CEDEARs y Arbitraje</h1> <p>Datos actualizados automáticamente desde <strong>dolarapi.com</strong> y <strong>pelotalibre.digital</strong></p> <table> <thead> <tr> <th>Símbolo</th> <th>Precio CEDEAR $</th> <th>Precio acción US$</th> <th>Teórico ARS</th> <th>Spread %</th> <th>Variación %</th> </tr> </thead> <tbody id="cedearTable"></tbody> </table> <script> async function loadCedears() { try { // Obtener CCL (venta) const dolarRes = await fetch("https://dolarapi.com/v1/dolares"); const dolarData = await dolarRes.json(); const ccl = dolarData.find(d => d.casa === "contadoconliqui").venta; // Obtener CEDEARs const res = await fetch("https://data912.com/live/arg_cedears"); const data = await res.json(); // Tabla const tbody = document.getElementById("cedearTable"); tbody.innerHTML = ""; // Diccionario de precios en USD (temporal, luego se puede automatizar con Yahoo Finance) const preciosAccionUSD = { "AAPL": 225, "AAL": 27, "ABBV": 150, "MSFT": 420, "TSLA": 255 }; // Diccionario de ratios (temporal) const ratios = { "AAPL": 10, "AAL": 5, "ABBV": 20, "MSFT": 5, "TSLA": 15 }; data.forEach(cedear => { const symbol = cedear.symbol; const precioARS = cedear.c; const variacion = cedear.pct_change; const precioUSD = preciosAccionUSD[symbol] || 0; const ratio = ratios[symbol] || 1; let teoricoARS = 0; let spread = 0; if (precioUSD > 0) { teoricoARS = precioUSD * ccl / ratio; spread = ((precioARS - teoricoARS) / teoricoARS) * 100; } const row = document.createElement("tr"); row.innerHTML = <td>${symbol}</td> <td>${precioARS.toFixed(2)}</td> <td>${precioUSD > 0 ? precioUSD.toFixed(2) : "-"}</td> <td>${teoricoARS > 0 ? teoricoARS.toFixed(2) : "-"}</td> <td class="${spread >= 0 ? "positivo" : "negativo"}">${spread.toFixed(2)}%</td> <td class="${variacion >= 0 ? "positivo" : "negativo"}">${variacion.toFixed(2)}%</td> ; tbody.appendChild(row); }); console.log("CCL Venta:", ccl); } catch (error) { console.error("Error al cargar datos:", error); } } // Ejecutar al inicio y refrescar cada 1 minuto loadCedears(); setInterval(loadCedears, 60000); </script> </body> </html>
